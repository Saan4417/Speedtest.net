<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Speed Test</h1>
        <div class="start-btn">
            <button id="start-test">Start Test</button>
        </div>
        <div class="results">
            <div class="result">
                <h2>Ping</h2>
                <p><span id="ping">0</span> ms</p>
            </div>
            <div class="result">
                <h2>Download</h2>
                <p><span id="download">0</span> Mbps</p>
            </div>
            <div class="result">
                <h2>Upload</h2>
                <p><span id="upload">0</span> Mbps</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
